<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gra Kamień-Papier-Nożyce</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h2 class="text-center">Witaj w grze</h2>
		<h3 class="text-center">
  			<span class="label label-default">Kamień</span>
  			<span class="label label-info">Papier</span>
  			<span class="label label-danger">Nożyce</span>
  		</h3>
		<div id="js-newGameElement" class="container">
			<div class="row text-center">
				<div class="col-xs-12 col-sm-4 col-sm-offset-4 alert alert-info">
					<h3 id="js-gameText">Chcesz zagrac przeciwko Komputerowi?</h3>
					<button  id="js-newGameButton" class="btn btn-default btn-lg">
						Nowa Gra
					</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div id="js-playerPickElement">
				<div class="row text-center">
					<div class="col-xs-8 col-xs-offset-2 col-sm-2 col-sm-offset-3">
						<button id="js-playerPick_rock" class="btn btn-lg btn-block">
							<span class="badge">
								<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
							</span>
							Kamień
						</button>
					</div>
					<div class="col-xs-8 col-xs-offset-2 col-sm-2 col-sm-offset-0">
						<button id="js-playerPick_paper"  class="btn btn-lg btn-block">
							<span class="badge">
								<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
							</span>
							Papier
						</button>
					</div>
					<div class="col-xs-8 col-xs-offset-2 col-sm-2 col-sm-offset-0">
						<button id="js-playerPick_scissors"  class="btn btn-lg btn-block">
							<span class="badge">
								<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
							</span>
							Nożyce
						</button>
					</div>
				</div>
			</div>
			<div id="js-resultsTableElement">
				<div class="row text-center">
					<div id="js-playerPanel" class="panel panel-success col-xs-8 col-xs-offset-2 col-sm-3 col-sm-offset-3">
						<div class="panel-heading">
							<div id="js-playerName" class="text-capitalize"></div>
						</div>
						<div class="panel-body">
							<div id="js-playerPick"></div>
							<div id="js-playerResult"></div>
						</div>
						<div class="panel-footer">
							Punkty:
							<span id="js-playerPoints" class="badge">
								0
							</span>
						</div>
					</div>
					<div id="js-computerPanel" class="panel panel-info col-xs-8 col-xs-offset-2 col-sm-3 col-sm-offset-0">
						<div class="panel-heading">
							Komputer
						</div>
						<div class="panel-body">
							<div id="js-computerPick"></div>
							<div id="js-computerResult"></div>
						</div>
						<div class="panel-footer">
							Punkty:
							<span id="js-computerPoints" class="badge">
								0
							</span>
						</div>
					</div>
				</div>
			</div>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
